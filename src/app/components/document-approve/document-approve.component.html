<div class="min-h-screen bg-gray-50 p-6">
    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
        <!-- Header -->
        <div class="flex justify-between items-center border-b border-gray-200 pb-4 mb-6">
            <div class="flex items-center gap-3">
                <img src="assets/logo.png" alt="logo" class="h-10" />
                <h2 class="text-2xl font-bold text-blue-700">Finalized & Signed Documents</h2>
            </div>
            <span class="text-sm text-gray-500">Role: Approver</span>
        </div>

        <!-- Document List -->
        <div>
            <div *ngIf="approvedDocs.length === 0" class="text-gray-500 text-center py-8">
                No signed documents available.
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div *ngFor="let doc of approvedDocs"
                    class="border border-gray-200 rounded-xl p-5 bg-gray-50 hover:bg-green-50 transition">
                    <h3 class="font-bold text-lg text-gray-800 mb-2">{{ doc.title }}</h3>
                    <p class="text-gray-600 text-sm mb-2">Created by: {{ doc.createdBy }}</p>
                    <p class="text-gray-600 text-sm mb-2">Approved by: {{ doc.approvedBy }}</p>
                    <p class="text-gray-500 text-sm mb-2">Status: {{ doc.status }}</p>
                    <p class="text-gray-400 text-xs mb-4">Signed at: {{ doc.approvedAt | date:'short' }}</p>

                    <div class="flex gap-3 justify-end">
                        <button (click)="downloadPDF(doc)"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm transition">
                            Download PDF
                        </button>
                        <button (click)="uploadToGoogleDrive(doc)"
                            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm transition">
                            Upload to Google Drive
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center text-gray-500 text-sm mt-10 border-t border-gray-200 pt-4">
            Â© 2025 Your Company Name. All Rights Reserved.
        </footer>
    </div>
</div>
