    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Title:</label>
        <input type="text" [(ngModel)]="documentTitle" placeholder="Enter document title"
            class="w-full p-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" />
    </div>

    <div class="mb-4">

        <textarea [(ngModel)]="documentContent" placeholder="Enter document content here..." rows="6"
            class="w-full p-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"></textarea>
    </div>

    <div class="flex justify-end gap-4">
        <button (click)="saveDraft()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg">
            ğŸ’¾ Save as Draft

    </div>
</div>
