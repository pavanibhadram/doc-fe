<div class="min-h-screen flex justify-center items-center bg-gray-100 p-6">
    <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-3xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
            âœï¸ Create New Document
        </h2>

        <!-- Document Form -->
        <form>
            <!-- Title Input -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Title</label>
                <input type="text" [(ngModel)]="documentTitle" name="title" placeholder="Enter document title"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" />
            </div>

            <!-- Content Textarea -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Content</label>
                <textarea [(ngModel)]="documentContent" name="content" rows="8" placeholder="Write your content here..."
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none resize-none"></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row justify-between gap-3 mt-6">
                <button type="button" (click)="saveDraft()"
                    class="w-full sm:w-1/2 bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition">
                    ğŸ’¾ Save as Draft
                </button>

                <button type="button" (click)="sendForReview()"
                    class="w-full sm:w-1/2 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                    ğŸ“¤ Send for Review
                </button>
            </div>
        </form>
    </div>
</div>
