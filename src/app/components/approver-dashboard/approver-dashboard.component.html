<div class="p-6 max-w-5xl mx-auto bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">üñãÔ∏è Approver Dashboard</h2>

    <!-- Status Message -->
    <div *ngIf="message" [ngClass]="{
         'text-green-600 bg-green-100': messageType === 'success',
         'text-red-600 bg-red-100': messageType === 'error'
       }" class="p-3 rounded mb-4 text-center font-medium">
        {{ message }}
    </div>

    <!-- Document List -->
    <div *ngIf="!selectedDoc">
        <h3 class="text-lg font-semibold mb-3 text-gray-700">
            Documents Awaiting Approval
        </h3>

        <ul class="space-y-2">
            <li *ngFor="let doc of documents"
                class="p-3 border rounded-lg flex justify-between items-center hover:bg-gray-50">
                <div>
                    <strong>{{ doc.title }}</strong>
                    <p class="text-sm text-gray-600">{{ doc.status }}</p>
                </div>
                <button (click)="openDocument(doc)"
                    class="bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600">
                    Open
                </button>
            </li>
        </ul>

        <div *ngIf="documents.length === 0" class="text-gray-500 mt-4">
            No documents pending approval.
        </div>
    </div>

    <!-- Document Review Section -->
    <div *ngIf="selectedDoc" class="mt-4">
        <h3 class="text-xl font-semibold mb-2">{{ selectedDoc.title }}</h3>
        <p class="whitespace-pre-wrap border p-3 rounded-lg bg-gray-50 mb-4">
            {{ selectedDoc.content }}
        </p>

        <label class="block text-gray-700 font-semibold mb-2">
            Approval Comment:
        </label>
        <textarea [(ngModel)]="approvalComment" rows="3" placeholder="Enter your comment (optional)"
            class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring focus:ring-blue-300"></textarea>

        <label class="block text-gray-700 font-semibold mb-2">
            Digital Signature:
        </label>
        <input type="text" [(ngModel)]="digitalSignature" placeholder="Enter your digital signature"
            class="w-full p-2 border rounded focus:outline-none focus:ring focus:ring-green-300 mb-4" />

        <div class="flex justify-end gap-4">
            <button (click)="sendBackToReviewer()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                üîô Send Back to Reviewer
            </button>

            <button (click)="approveAndSign()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                ‚úÖ Approve & Sign
            </button>

            <button (click)="closeDocument()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
                Close
            </button>
        </div>
    </div>
</div>
