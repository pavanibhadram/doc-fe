<div class="max-w-6xl mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">ğŸ“ Author Dashboard</h2>



    <div class="flex items-center justify-between mb-4 gap-4">
        <div class="flex items-center justify-between w-full">
            <button (click)="toggleCreateForm()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">
                + Create Document
            </button>

            <label class="flex items-center gap-2">
                <span class="text-sm text-gray-600">Filter:</span>
                <select [(ngModel)]="selectedStatus" (change)="applyFilter()" class="border rounded px-3 py-1">
                    <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
                </select>
            </label>
        </div>
    </div>

    <!-- Create/Edit Form -->
    <div *ngIf="showCreateForm" class="bg-white rounded-2xl shadow p-6 border border-gray-100 mb-8">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">
            {{ isEditing ? 'Edit Document' : 'Create New Document' }}
        </h3>

        <div class="flex flex-col gap-3">
            <input type="text" [(ngModel)]="formData.title" placeholder="Enter document title"
                class="border border-gray-300 rounded-lg px-3 py-2" />

            <textarea [(ngModel)]="formData.content" placeholder="Enter document content" rows="6"
                class="border border-gray-300 rounded-lg px-3 py-2"></textarea>
        </div>

        <div class="flex justify-end gap-3 mt-5">

            <!-- Create Mode -->
            <button class="bg-gray-600 text-white px-5 py-2 rounded-lg" (click)="saveDraft()" *ngIf="!isEditing">
                ğŸ’¾ Save Draft
            </button>

            <button class="bg-blue-600 text-white px-5 py-2 rounded-lg" (click)="submitForReview()" *ngIf="!isEditing">
                ğŸ“¤ Submit for Review
            </button>

            <!-- EDIT Mode Single Button -->
            <button class="bg-indigo-600 text-white px-5 py-2 rounded-lg" (click)="updateAndSendForReview()"
                *ngIf="isEditing">
                ğŸ“¤ Update & Send Back To Reviewer
            </button>
        </div>
    </div>

    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Documents</h3>

    <div *ngIf="filteredDocuments.length === 0" class="text-gray-500 text-center py-8">
        No documents to show for the selected filter.
    </div>

    <div *ngFor="let doc of filteredDocuments" class="bg-white rounded-2xl shadow p-5 mb-5 border border-gray-100">
        <div class="flex justify-between items-start gap-4">
            <div class="flex-1">
                <h3 class="text-xl font-semibold text-gray-900 mb-1">{{ doc.title }}</h3>
                <p class="text-gray-700 mb-3 whitespace-pre-wrap">{{ doc.content }}</p>
                <p class="text-sm text-gray-500"><span class="font-semibold">Status:</span> {{ doc.status }}</p>
            </div>

            <div class="flex flex-col items-end gap-3">
                <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700"
                    (click)="startEdit(doc)">
                    âœï¸ Edit
                </button>
            </div>
        </div>
    </div>
</div>
