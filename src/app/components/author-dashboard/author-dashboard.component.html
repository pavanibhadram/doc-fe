<div class="max-w-6xl mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">📝 Author Dashboard</h2>

    <!-- Create Document Button -->
    <button (click)="toggleCreateForm()"
        class="mb-6 bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">
        + Create Document
    </button>

    <!-- Create/Edit Form -->
    <div *ngIf="showCreateForm" class="bg-white rounded-2xl shadow p-6 border border-gray-100 mb-8">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">
            {{ isEditing ? 'Edit Document' : 'Create New Document' }}
        </h3>

        <div class="flex flex-col gap-3">
            <input type="text" [(ngModel)]="formData.title" placeholder="Enter document title"
                class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200" />

            <textarea [(ngModel)]="formData.content" placeholder="Enter document content" rows="4"
                class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"></textarea>
        </div>

        <div class="flex justify-end gap-3 mt-5">
            <button class="bg-gray-600 text-white px-5 py-2 rounded-lg hover:bg-gray-700 transition"
                (click)="saveDraft()">
                💾 Save Draft
            </button>

            <button class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition"
                (click)="submitForReview()">
                📤 Submit for Review
            </button>
        </div>
    </div>

    <!-- Documents List -->
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">My Documents</h3>

    <!-- No documents -->
    <div *ngIf="documents.length === 0" class="text-gray-500 text-center py-8">
        No documents found. Click <b>+ Create Document</b> to start!
    </div>

    <!-- Document Cards -->
    <div *ngFor="let doc of documents" class="bg-white rounded-2xl shadow p-5 mb-5 border border-gray-100">
        <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ doc.title }}</h3>
        <p class="text-gray-700 mb-3 whitespace-pre-wrap">{{ doc.content }}</p>

        <p class="text-sm text-gray-500 mb-4">
            <span class="font-semibold">Status:</span> {{ doc.status }}
        </p>

        <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"
            (click)="editDocument(doc)">
            ✏️ Edit
        </button>
    </div>
</div>
