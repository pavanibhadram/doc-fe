<div class="max-w-4xl mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">ðŸ“„ Reviewer Dashboard</h2>

    <!-- No documents -->
    <div *ngIf="documents.length === 0" class="text-gray-500 text-center py-8">
        No documents available for review.
    </div>

    <!-- Document cards -->
    <div *ngFor="let doc of documents" class="bg-white rounded-2xl shadow p-5 mb-5 border border-gray-100">
        <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ doc.title }}</h3>
        <p class="text-gray-700 mb-3 whitespace-pre-wrap">{{ doc.content }}</p>

        <p class="text-sm text-gray-500 mb-4">
            <span class="font-semibold">Status:</span> {{ doc.status }}
        </p>

        <div class="flex gap-3">
            <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
                (click)="approveDocument(doc._id)">
                âœ… Approve
            </button>

            <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition"
                (click)="sendBack(doc._id)">
                ðŸ”„ Send Back
            </button>
        </div>
    </div>
</div>
