<div class="min-h-screen bg-gray-50 p-6">
    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
        <!-- Header -->
        <div class="flex justify-between items-center border-b border-gray-200 pb-4 mb-6">
            <div class="flex items-center gap-3">
                <img src="assets/logo.png" alt="logo" class="h-10" />
                <h2 class="text-2xl font-bold text-blue-700">Reviewer Dashboard</h2>
            </div>
            <span class="text-sm text-gray-500">Role: Reviewer</span>
        </div>

        <!-- Document List -->
        <div *ngIf="!selectedDoc" class="space-y-4">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Documents Under Review</h3>

            <div *ngIf="documents.length === 0" class="text-gray-500 text-center py-8">
                No documents awaiting review.
            </div>

            <div *ngFor="let doc of documents" (click)="openDocument(doc)"
                class="border border-gray-200 rounded-xl p-4 cursor-pointer hover:bg-blue-50 transition">
                <h4 class="font-bold text-gray-800 text-lg">{{ doc.title }}</h4>
                <p class="text-gray-500 text-sm mt-1">Created by: {{ doc.createdBy }}</p>
                <p class="text-xs text-gray-400 mt-1">Created on: {{ doc.createdAt | date:'short' }}</p>
            </div>
        </div>

        <!-- Document Review Section -->
        <div *ngIf="selectedDoc" class="space-y-6">
            <button (click)="selectedDoc = null" class="text-blue-600 hover:underline text-sm mb-4">
                ← Back to list
            </button>

            <h3 class="text-2xl font-semibold text-gray-800">{{ selectedDoc.title }}</h3>
            <p class="whitespace-pre-wrap text-gray-700 border border-gray-200 rounded-xl p-4 bg-gray-50">
                {{ selectedDoc.content }}
            </p>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Add Review Comments</label>
                <textarea [(ngModel)]="reviewComment" rows="5" placeholder="Write your feedback or requested changes..."
                    class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
            </div>

            <div class="flex justify-end gap-4">
                <button (click)="sendBackToAuthor()"
                    class="px-6 py-2 rounded-lg bg-yellow-500 hover:bg-yellow-600 text-white font-medium transition">
                    Request Changes
                </button>
                <button (click)="sendToApprover()"
                    class="px-6 py-2 rounded-lg bg-green-600 hover:bg-green-700 text-white font-medium transition">
                    Approve & Send to Approver
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center text-gray-500 text-sm mt-10 border-t border-gray-200 pt-4">
            © 2025 Your Company Name. All Rights Reserved.
        </footer>
    </div>
</div>
