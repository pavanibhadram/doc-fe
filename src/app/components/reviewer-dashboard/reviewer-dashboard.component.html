<div class="p-6 max-w-5xl mx-auto bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">📝 Reviewer Dashboard</h2>

    <!-- Document List -->
    <div *ngIf="!selectedDoc">
        <h3 class="text-lg font-semibold mb-3 text-gray-700">Documents to Review</h3>

        <ul class="space-y-2">
            <li *ngFor="let doc of documents"
                class="p-3 border rounded-lg flex justify-between items-center hover:bg-gray-50">
                <div>
                    <strong>{{ doc.title }}</strong>
                    <p class="text-sm text-gray-600">Status: {{ doc.status }}</p>
                </div>

                <button (click)="openDocument(doc)"
                    class="bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600">
                    Open
                </button>
            </li>
        </ul>

        <div *ngIf="documents.length === 0" class="text-gray-500 mt-4">
            No documents currently under review.
        </div>
    </div>

    <!-- Review and Update Section -->
    <div *ngIf="selectedDoc" class="mt-4">
        <h3 class="text-xl font-semibold mb-2">{{ selectedDoc.title }}</h3>
        <p class="whitespace-pre-wrap border p-3 rounded-lg bg-gray-50 mb-4">
            {{ selectedDoc.content }}
        </p>

        <label class="block text-gray-700 font-semibold mb-2">Reviewer Comments:</label>
        <textarea [(ngModel)]="reviewComments" rows="4" placeholder="Add your review comments here..."
            class="w-full p-2 border rounded focus:outline-none focus:ring focus:ring-blue-300 mb-4"></textarea>

        <div class="flex justify-end gap-4">
            <button (click)="sendBackToAuthor()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                🔙 Send Back to Author
            </button>

            <button (click)="approveForApprover()"
                class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                ✅ Send to Approver
            </button>
        </div>
    </div>
</div>
